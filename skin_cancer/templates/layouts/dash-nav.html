<aside class="sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4 "
	id="sidenav-main">
	<div class="sidenav-header">
		<i class="fas fa-times p-3 cursor-pointer text-secondary opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
			aria-hidden="true" id="iconSidenav"></i>
		<a class="navbar-brand m-0" href="{% url 'home' %}">
			{% comment %} <img src="./assets/img/logo-ct-dark.png" class="navbar-brand-img h-100" alt="main_logo"> {% endcomment %}
			<span class="ms-1 font-weight-bold">Skin Cancer Detection Web</span>
		</a>
	</div>
	<hr class="horizontal dark mt-0">
	<div class="collapse navbar-collapse  w-auto " id="sidenav-collapse-main">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link {% if request.path == '/user-dashboard' %}active{% endif %}"
					href="{% url 'dashboard' %}">
					<div
						class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
						<i class="ni ni-tv-2 text-primary text-sm opacity-10"></i>
					</div>
					<span class="nav-link-text ms-1">Dashboard</span>
				</a>
			</li>
			{% comment %} <li class="nav-item">
				<a class="nav-link {% if request.path == '/user-list' %}active{% endif %}" href="{% url 'user-list' %}">
					<div
						class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
						<i class="ni ni-bullet-list-67 text-warning text-sm opacity-10"></i>
					</div>
					<span class="nav-link-text ms-1">User list</span>
				</a>
			</li> {% endcomment %}
			<li class="nav-item mt-3">
				<h6 class="ps-4 ms-2 text-uppercase text-xs font-weight-bolder opacity-6">Account pages</h6>
			</li>
			<li class="nav-item">
				<a class="nav-link {% if request.path == '/user-profile' %}active{% endif %}"
					href="{% url 'profile' %}">
					<div
						class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
						<i class="ni ni-single-02 text-dark text-sm opacity-10"></i>
					</div>
					<span class="nav-link-text ms-1">Profile</span>
				</a>
			</li>
			<li class="nav-item">
				<a class="nav-link {% if request.path == '/start-predict' %}active{% endif %}"
					href="{% url 'start-predict' %}">
					<div
						class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
						<i class=" ni ni-world text-success text-sm opacity-10"></i>
					</div>
					<span class="nav-link-text ms-1">Start detect</span>
				</a>
			</li>
			<li class="nav-item">
				<a class="nav-link " href="{% url 'sign-out' %}">
					<div
						class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
						<i class="ni ni-collection text-warning text-sm opacity-10"></i>
					</div>
					<span class="nav-link-text ms-1">Sign Out</span>
				</a>
			</li>
		</ul>
	</div>
	<div class="sidenav-footer mx-3 mt-5">
		<a href="{% url 'home' %}" target="_blank" class="btn btn-primary btn-sm w-100 mb-3">View home</a>
	</div>
</aside>
